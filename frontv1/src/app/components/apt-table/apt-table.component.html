<table id="slotTable">
  <tbody>
    <tr>

      <th colspan="2">Appointment</th>
      <th>Doctor</th>
      <th>ID</th>
      <th colspan="2">Action</th>
    </tr>
    <!-- ? THE OUTER FOR EACH LOOP WILL INCREMENT ON EACH ITEM IN THE DB -->
    <tr *ngFor="let item of slots">
      <!-- ? THE INNER FOR EACH LOOP WILL INCREMENT ON EACH COLUMN IN THE DB -->
      <td *ngFor="let field of item | keyvalue">{{field.value}}</td>
      <!-- ? THE EDIT button-->
      <!-- <td>{{item.id}}</td> -->
      <td><button (click)="editpt(item.dId)" >Edit</button></td>
      <!-- ? THE CANCEL button-->
      <td><button (click)="cancelpt(item.dId)">Cancel</button></td>
      <!-- <td>{{item.id}}</td> -->
    </tr>
  </tbody>
</table>
