<div id="main-div" class="container">

  <div id="header-div" class="container">
    <button class="close-button" (click)="signInForm()" type="button">&times;</button>
    <p id="headertext">Hello {{ docName }}  (User Type: Doctor)</p>
    <p>My Slots</p>
    <app-slots-table></app-slots-table>
  </div>

  <div class="container">
  <p >Create new slot</p>
  <div id="tablediv">
    <table id="slotTable">
      <tbody>
        <tr>
          <td>Date</td>
          <td><input type="date" id="date" name="date"  [(ngModel)]="date"></td>
        </tr>
        <tr>
          <td>Hour</td>
          <td><input type="time" id="appt" name="appt" [(ngModel)]="time"></td>
        </tr>
      </tbody>
    </table>
    <button (click)="addSlot()" id="addSlot">Add slots</button>
    <button (click)="checkNotification()" id="CheckNotification">Notifications</button>
  </div>
  </div>

</div>
